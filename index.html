<!doctype html>
<html>
<head>
  <title>griddit - orgasmic reddit interface</title>
  
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="css/vendor/jquery.modal.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <div class="header-wrapper">
      <div class="search">
        <input id="searchterm" type="text" autofocus placeholder="Enter a subreddit" />
      </div>

      <div class="navextra">
        <div class="social">
          <a href="#" id="help"><span class="fa fa-question share sbg-help"></span></a>
          <a href="https://twitter.com/intent/tweet?text=griddit+-+orgasmic+reddit+interface&amp;url=http://karan.github.io/griddit&amp;via=TheKaranGoel" target="_blank"><span class="fa fa-twitter share sbg-twitter"></span></a>
          <a href="" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href),'facebook-share-dialog','width=626,height=436');return false;"><span class="fa fa-facebook share sbg-facebook"></span></a>
          <a href="http://github.com/karan/griddit" target="_blank"><span class="fa fa-github share sbg-github"></span></a>
        </div>
      </div>

    </div>
  </div>   

  <div id="grid" class="main-grid"></div>


  <div id="openModal" class="modal">
    <a href="#close" rel="modal:close" id="modal-close">Close</a>
    <div>
      <h2>griddit</h2>
      <p>griddit is a simple interface for image-based subreddits providing emphasis on images instead of their captions.</p>
      <p>To get started, simply search for a subreddit. Best results when the subreddit has a lot of images.</p>
      <p>Project by <a href="http://www.twitter.com/TheKaranGoel" target="_blank">Karan Goel</a>.</p>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/vendor/freewall.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/vendor/jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/main.js"></script>
</body>
</html>
